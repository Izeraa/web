<body>

    <br>
    <input type="date" type="date" value="valueAsNumber" id="jdsc" />
    <input type="button" value ="Preparar" onclick="daty()">
    <div id ="kuiojhg"> <strong> Equipe 1</strong> </div>
    <div id ="uiojhg"> <strong> Equipe 2</strong> </div>
    <br>

    <script>
        function daty(){
            // 2023-12-13
            let daty4 = window.document.getElementById("jdsc").value ;
            kuiojhg.innerText = ` ${daty4} `
            //  2023
            let daty2 = window.document.getElementById("jdsc") ;

            uiojhg.innerText = ` ${daty3} `

        };
        
    


    </script>
